<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Links Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 80%;
            height: 800px;
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple math games for Fynn!!</h1>
    <div>
        <a href="#" onclick="loadPage('pacman_with_enemies.html')">pacman math game</a>
        <a href="#" onclick="loadPage('square_math.html')">math square game</a>
    </div>
    <iframe id="contentFrame" src="pacman_with_enemies.html"></iframe>

    <script>
        function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        }
    </script>
</body>
</html>
